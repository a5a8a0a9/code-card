<div
	class="h-dvh bg-slate-900 text-slate-200 font-sans selection:bg-indigo-500/30 flex flex-col lg:flex-row overflow-hidden"
>
	<!-- 左側/上方：編輯區 -->
	<!-- 左側/上方：編輯區 -->
	<!-- Mobile: Show only if isEditing is true. Desktop: Always show (lg:block). -->
	<yo-editor
		class="w-full lg:w-1/3 z-10 transition-opacity duration-300 lg:block"
		[class.hidden]="!cardService.isEditing()"
		[class.block]="cardService.isEditing()"
	></yo-editor>

	<!-- 右側/下方：3D 展示區 -->
	<!-- Mobile: Show only if isEditing is false. Desktop: Always show (lg:block). -->
	<yo-preview
		class="flex-1 relative overflow-hidden transition-opacity duration-300 lg:block"
		[class.hidden]="cardService.isEditing()"
		[class.block]="!cardService.isEditing()"
	></yo-preview>
</div>
